<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Instagram</title>
</head>
<body>

    <div class="instagram-wrapper">

        <div class="instagram-telefone">

            <img src="./img/telefone.png" alt="celular">

        </div>

        <div class="instagram-continuar">

            <div class="grupo">

                <img src="./img/instagram.png" class="instagram-logo" alt="logo instagram">

                <div class="conteiner-perfil">
                    <img src="./img/perfil.jpg" class="foto-perfil" alt="foto de perfil">
                </div>

                <div class="instagram-login">
                    <a href="#" class="botao-login">
                        Continuar como gizanin.deva
                    </a>
                </div>
                
            

                <div class="not-account">
                    <p>
                    Não é gizanin.deva?
                        <a href="#">
                            <span class="link">
                                Trocar de conta
                            </span>
                        </a>
                    </p>
                </div>

        </div>
    </div>
</body>
</html>
